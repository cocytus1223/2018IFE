<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2.1 数据操作</title>
  <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
</head>

<body>

</body>
<script>
  let MyApp = san.defineComponent({
    template: `<div><input type="text" value="{= name =}" placeholder="请输入姓名">
               <input type="number" value="{= age =}" placeholder="请输入年龄">
               <input type="text" value="{= des =}" placeholder="请输入简历">
               <p><button on-click="resetData()">重置信息</button></p>
               <P>姓名：{{name}}</P>
               <P>年龄：{{age}}</P>
               <P>简历：{{des}}</P></div>`,
    initData: function () {
      return {
        name: '',
        age: '',
        des: ''
      }
    },
    resetData: function () {
      this.data.set('name', '')
      this.data.set('age', '')
      this.data.set('des', '')
    }
  })
  let myApp = new MyApp()
  myApp.attach(document.body)
</script>

</html>
