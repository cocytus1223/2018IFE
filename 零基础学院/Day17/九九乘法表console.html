<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
    <script>
        var product;
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                product = i*j;
                console.log(i+'*'+j+'='+product+' ');
            }
        }
    </script>
</body>
</html>
