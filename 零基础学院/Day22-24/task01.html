<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>

<body>
  <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
  </div>
  <div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
  </div>
  <p id="result"></p>
  <script>
    // 基于如上HTML， 实现需求：
    // 按照HTML中按钮的描述以此实现功能
    // 计算结果显示在 id 为 result 的 P 标签中
    // 除了第一个按钮， 其它按钮操作时， 都需要判断输入是否为数字， 否则在 console 中输出错误信息

    var buttons = document.getElementsByTagName("button");
    var result = document.getElementById("result");
    var select = document.querySelectorAll("input[type=radio]");
    var numberA = select[0].parentElement.nextElementSibling;
    var numberB = select[1].parentElement.nextElementSibling;
    var numberAValue, numberBValue;

    //判断数字
    function isNum(num) {
      if (isNaN(num.value) || num == '') {
        return false;
      } else return true;
    }
    
    //判断当前选中的输入框输入内容是否为数字
    buttons[0].onclick = function () {
      if (select[0].checked == true) {
        var b = isNaN(numberA.value);
        result.innerText = !b;
      }
      if (select[1].checked == true) {
        var b = isNaN(numberB.value);
        result.innerText = !b;
      }
    }

    //把 A 四舍五入为 B 个小数位数的数字
    buttons[1].onclick = function () {
      var A = parseFloat(numberA.value);
      console.log(A);
      result.innerHTML = A.toFixed(parseInt(numberB.value));
    }


    //当前选中数字的绝对值
    buttons[2].onclick = function () {
      if (select[0].checked == true) {
        result.innerText = Math.abs(numberA.value);
      }
      if (select[1].checked == true) {
        result.innerText = Math.abs(numberB.value);
      }
    }

    //对当前选中的数字进行上舍入
    buttons[3].onclick = function () {
      if (select[0].checked == true) {
        result.innerText = Math.ceil(numberA.value);
      }
      if (select[1].checked == true) {
        result.innerText = Math.ceil(numberB.value);
      }
    }

    //对当前选中的数字进行下舍入
    buttons[4].onclick = function () {
      if (select[0].checked == true) {
        result.innerText = Math.floor(numberA.value);
      }
      if (select[1].checked == true) {
        result.innerText = Math.floor(numberB.value);
      }
    }

    //把当前选中的数字四舍五入为最接近的整数
    buttons[5].onclick = function () {
      if (select[0].checked == true) {
        result.innerText = Math.round(numberA.value);
      }
      if (select[1].checked == true) {
        result.innerText = Math.round(numberB.value);
      }
    }

    //返回 A 和 B 中的最高值
    buttons[6].onclick = function () {
      result.innerText = Math.max(numberA.value, numberB.value);
    }

    //返回 A 和 B 中的最低值
    buttons[7].onclick = function () {
      result.innerText = Math.min(numberA.value, numberB.value);
    }
  </script>
</body>

</html>
