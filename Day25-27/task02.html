<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>

<body>
  <p></p>
  <script>
    var p = document.querySelector("p");

    function getWeek() {
      var myDate = new Date();
      var weekday = {
        "0": "Sunday",
        "1": "Monday",
        "2": "Tuesday",
        "3": "Wednesday",
        "4": "Thursday",
        "5": "Friday",
        "6": "Saturday"
      };
      return weekday[myDate.getDay()];
    }

    function appendZero(time) {
      if (time < 10) {
        return "0" + time;
      } else {
        return time;
      }
    }

    function getT(time) {
      if (time < 12) {
        return "AM";
      } else {
        return "PM";
      }
    }

    function getD() {
      var myDate = new Date(),
        year = myDate.getFullYear(),
        month = myDate.getMonth(),
        date = myDate.getDate(),
        hours = myDate.getHours(),
        minutes = myDate.getMinutes(),
        seconds = myDate.getSeconds();
      var date = year + "&#45;" + appendZero(month + 1) + "&#45;" + appendZero(date) + "&nbsp;" + getWeek() + "&nbsp;" +
        appendZero(hours) + "&#58;" + appendZero(minutes) + "&#58;" + appendZero(seconds) + "&nbsp;" + getT(hours);
      return date;
    }

    setInterval(function () {
      p.innerHTML = getD();
    }, 1000);
  </script>
</body>

</html>
